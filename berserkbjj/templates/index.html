{% extends 'base.html' %}

{% block main %}
 <!-- Promotional carousel -->
 <div class="container-fluid bg-dark text-white">
    <!--Carasoul-->
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        
        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="static/IMG/shopkimono.png" alt="Buy Kimonos" class="mx-auto d-block" class="img-fliud">
            </div>
            <div class="carousel-item">
            <img src="static/IMG/shopnogi.png" alt="Buy Rash Guards" class="mx-auto d-block" class="img-fliud">
            </div>    
            <div class="carousel-item">
            <img src="static/IMG/shopacces.png" alt="Buy accessories and apparel" class="mx-auto d-block" class="img-fliud">
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>

<!--Items displayed on main screen-->
<h1 class="text-center mt-2">All Products</h1>   


<!-- display all products to the user -->
<div class="container">
    <div class="row">
        {% for product in products%}
        <div class="card col-4">
            <img class="card-img-top" src="{{url_for('static', filename='img/'+product.image)}}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{product.name}}</h4>
                <p class="card-text">{{"$%.2f"|format(product.cost)}}</p>
            </div>
        <div class="card-footer"><a href= "{{ url_for('main.returnproduct', productid=product.id) }}" class="btn btn-primary">Product details</a>
            
                <form action="{{ url_for('main.checkout') }}">
                    <input type="hidden" id="product_id" name="product_id" value="{{ product.id }}">
                    <input class="btn btn-primary" type="submit" value="Buy Now">
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</section>


{% endblock %}
